<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/php-practice-site/public/registration.js"></script>
    <title>Practice site</title>
  </head>
  <body>
    <button onclick="window.location.href = '/php-practice-site/index.html'"><< Go back</button><br /><br />
    <form id="register-form" onsubmit="event.preventDefault()">
      <input id="username-input" type="text" name="username" placeholder="Username" /><br />
      <input id="password-input" type="password" name="password" placeholder="Password" /><br />
      <input id="password-input-again" type="password" name="passwordAgain" placeholder="Confirm password" /><br />
      <input id="email-input" type="text" name="email" placeholder="Email" /><br />
      <button onclick="registrationHandler()">Submit</button><br />
      <span id="error-span"></span>
    </form>
  </body>
</html>
